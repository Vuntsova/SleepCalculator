<!DOCTYPE html>
<html>
<head>
	<title>RPS</title>
</head>
<body>
 <script type="text/javascript">
	function getSleepHours(day){
 var hours = prompt("How many hours did you sleep last " + day);
  return Number(hours);
}
//================================================
function getActualSleepHours(){
return getSleepHours("Monday") + 
			 getSleepHours("Tuesday") + 			            			 getSleepHours("Wednesday") +          			getSleepHours("Thursday") + 
getSleepHours("Friday") + 
getSleepHours("Saturday") + getSleepHours("Sunday");
 
}
//=================================================

function getIdealSleepHours(){
var idealSleep = prompt("How much sleep is ideal per night for you?");
  return Number(idealSleep*7);
}
//=================================================

function calculateSleepDebt(){
  var actualSleepHours = getActualSleepHours();
  var idealSleepHours = getIdealSleepHours();
  
  if(actualSleepHours === idealSleepHours){
    return "Perfect amount of sleep!";
  }
  
  else if(actualSleepHours < idealSleepHours){
    return "You need " +(idealSleepHours-actualSleepHours) + " hours more sleep!";
  }
  
  else{
    return "You sleep extra " +(actualSleepHours-idealSleepHours)+ " hours";
  };  
}
console.log(calculateSleepDebt());


</script>
</body>
</html>
